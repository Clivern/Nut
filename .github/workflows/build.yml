name: Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Compile
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Show environment info
      run: make version

    - name: Clean previous builds
      run: make clean-build
      continue-on-error: true

    - name: Install dependencies
      run: make ci-install

    - name: Build project
      run: make build

    - name: Check build output
      run: |
        if [ ! -d "dist" ]; then
          echo "Build failed: dist directory not found"
          exit 1
        fi
        echo "Build successful!"
        ls -la dist/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
        retention-days: 30

    - name: Project info
      run: make info

    - name: Build summary
      run: |
        echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Build completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“¦ Artifacts uploaded" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ—‚ï¸ Build output: \`dist/\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Commands Used" >> $GITHUB_STEP_SUMMARY
        echo "- \`make ci-install\` - Installed dependencies (CI mode)" >> $GITHUB_STEP_SUMMARY
        echo "- \`make build\` - Built project for production" >> $GITHUB_STEP_SUMMARY
        echo "- \`make clean-build\` - Cleaned previous build artifacts" >> $GITHUB_STEP_SUMMARY

